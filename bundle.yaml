series: trusty
services:
  kibana:
    charm: cs:trusty/kibana-15
    num_units: 1
    expose: true
    options:
      dashboards: beats
    annotations:
      gui-x: '987'
      gui-y: '900'
  elasticsearch:
    charm: cs:trusty/elasticsearch-19
    num_units: 1
    annotations:
      gui-x: '680'
      gui-y: '900'
  filebeat:
    charm: cs:filebeat-5
    annotations:
      gui-x: '352'
      gui-y: '654'
  topbeat:
    charm: cs:topbeat-5
    annotations:
      gui-x: '352'
      gui-y: '854'
relations:
- - kibana:rest
  - elasticsearch:client
- - filebeat:elasticsearch
  - elasticsearch:client
- - topbeat:elasticsearch
  - elasticsearch:client
